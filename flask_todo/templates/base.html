<!DOCTYPE html>
<html lang="ja">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <!--<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock head %}
</head>
<body>
    <div>
      <div class='mb-5'>
        <ul class="nav bg-info">
            <li class="nav-item"><a class="nav-link text-light" href="{{url_for('todo_app.home')}}">Home</a></li>
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('todo_app.logout') }}">ログアウト</a> </li>
          {% endif %}
            <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('todo_app.user') }}">ユーザー画面</a>  </li>
        </ul>
      </div>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
